<!DOCTYPE html>
<html>
<head>
	<title>Making a signup page in html!</title>
	<meta charset="utf-8" name="Signup page" content="Signup page for thinkfuls curriculum">
	<!-- Stylesheets-->
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
<main>

	<img class="logo center" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.6.2_challenge_signup_form/logo.png">

<!-- THis is my input box-->

<div class="box">
	<h1 class="center">Sign Up</h1>
	
		<label class="left" for="email">Email</label>
			<input type="text" name="email" placeholder="Yourname@email.com">

		<label class="left" for="password">Password</label>
			<input type="text" name="password" placeholder="Password">

		<button type="submit" class="center">Sign up</button>
			<p class="center"><a href="#">Forgot password?</a></p>

</div>
	<div id="boxbottom">
	<p class="center">Already have an account? <a href="#">Log in</a></p>
	</div>

</main>
</body>
</html>
